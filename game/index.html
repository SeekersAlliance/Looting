<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Seekers Alliance</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="landscape"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>
  <body>

    <div id="GameDiv" cc_exact_fit_screen="true">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" height="100vh" tabindex="99"></canvas>
      </div>
      
    <div id="Splash">
      <div id="loading-text-box">
        <img src="./img/loading-arrow.png" />
        <img src="./img/loading-L.png" />
        <img src="./img/loading-O.png" />
        <img src="./img/loading-A.png" />
        <img src="./img/loading-D.png" />
        <img src="./img/loading-I.png" />
        <img src="./img/loading-N.png" />
        <img src="./img/loading-G.png" />
        <img src="./img/loading-dot.png" id="loading-dot1" />
        <img src="./img/loading-dot.png" id="loading-dot2" />
        <img src="./img/loading-dot.png" id="loading-dot3" />
      </div>
    </div>
    <!-- Polyfills bundle. -->

<script src="src/polyfills.bundle.js" charset="utf-8"> </script>    


<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>
  </body>
</html>
